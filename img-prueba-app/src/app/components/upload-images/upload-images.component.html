<div class="container">

  <div class="row m-2">
    <div class="col">
      <label class="btn btn-default">
        <input type="file" accept=".jpg" multiple (change)="selectFiles($event)" />
      </label>  

      <button
        class="btn btn-success"
        [disabled]="!isValidImg"
        (click)="uploadFiles()"
      >Upload</button>
    </div> 
  </div>
  <div class="row m-2" *ngIf="this.data">
    <div class="col">
      <div class="card img" >
        <img class="card-img-top img-fluid" [src]="url" alt="Card image cap" *ngIf="url">
        <div class="card-body">
          <h5 class="card-title">Nuevas medidas recomendadas para el formato A4 son:</h5>
          <p class="card-text">Width :  {{ this.data.width }}</p>
          <p class="card-text">Heigth : {{ this.data.height }}</p>
          <p class="card-text">Orient : {{ this.data.orient }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
